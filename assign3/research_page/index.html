<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ffaa00;
        }
        img {
            border-radius: 50%;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #ffaa00;
            text-decoration: none;
            font-size: 20px;
            border: 2px solid #ffaa00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #ffaa00;
            color: #ffffff;
        }
    </style>
</head>
<body>
